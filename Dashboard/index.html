<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Base</title>
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet/less" type="text/css" href="static/css/reset.css" />
	<link rel="stylesheet" href="static/css/style.css" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="icon" href="static/images/favicon.png" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="static/js/base.js"></script>
	<script src="/static/js/Chart.js"></script>


</head>
<body>
	<div class="main">
		<div class="indicadores">
			<div id="led" class="opac" style="width:40px;height:40px;background-color:red;border-radius:20px;cursor:pointer;float:left;"></div>
			<div id="motor" class="opac" style="width:40px;height:40px;background-color:blue;border-radius:20px;cursor:pointer;margin-left: -60px;"></div>
		</div>
		<div class="video">	
			<iframe src="viewer.html" style="width:300px;height:auto;border:0;right:5px;"></iframe>
			<img src="http://10.5.1.163:8080/?action=stream" /></div>
		<div class="info">
			Project information
			
			<div>
				<img style="width:100%;" src="/static/images/web1.png">
			</div>
		</div>
	</div>
	
	
	<div class="sidebar">
		<div class="module logo">
			
		</div>
		<div class="module">
			<h2 class="title left">Temperature</h2>
			<h2 class="value right"><span id="t1">-</span>  <span id="t2" style="color:#64b167">-</span></h2>
			<canvas id="usersChart"/>
			<div class="clear"></div>
		</div>
		<div class="module">
			<h2 class="title left">Inclination</h2>
			<h2  id="deg-in" class="value right">0 deg</h2>
			<div class="inclination">
				<div class="inner"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="module">
			<h2 class="title left">Battery</h2>
			<h2 class="value right">100 %</h2>

						<div class="clear"></div>

			
			<div class="battery">
				<div id="battery1" class="battery-fill"></div>

			</div>

			<div class="battery">
				<div id="battery2" class="battery-fill"></div>

			</div>
			
			<div class="battery">
				<div id="battery3" class="battery-fill"></div>

			</div>
						
			<div class="clear"></div>
		</div>
		<div class="module">
			<h2 class="title left">Panels</h2>
			<h2 class="value right">Off</h2>

				<div class="clear"></div>

			<div style="margin-top:70px;overflow:hidden;margin:0 auto;text-align:center;">
			<div id="wingl" class="panel wing active"></div>
			<div id="nave" class="panel central"></div>
			<div id="wingr" class="panel wing active"></div>
			</div>
		</div>
	</div>
</body>
</html>
